<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login on SENTRY</title>
        <link rel="stylesheet" href="https://mazipan.github.io/login-page-css/index.d7f9aa4c.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin>
        <link rel="stylesheet" type="text/css" href="https://mazipan.github.io/login-page-css/19-twitter/index.0a5cce09.css">
    </head>
    <body>
         <div class="container">
             <div class="header">
                <a href>
                    <img src="home1.jpg" class="sentry" alt="sentry_logo" width="70px" height="70px">
                    <span></span>
                </a>
                 <h1>Log in to sentry</h1>
            </div> 
                 <form action="#" method="post" autocomplete="off">
                    <div class="form-group">
                        <input type="text" name="username" id="username" required class="inputField" autocomplete="off">
                        <label for="username">Phone,email, or username</label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" required class="inputField" autocomplete="off">
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="submitButton" onclick="validate()">Login</button>
                </form>

                <script>
                    function validate() {
                        var user=document.getElementById('username').value;
                        var pass=document.getElementById('password').value;
                        if((user=="admin")&&(pass=="admin")){
                            window.alert("Welcome to Admin Panel");
                            window.location.href="https://underservice-sentry.netlify.app";
                        }
                        else;
                            window.alert("Username or Password Incorrect");
                    }
                </script>
    </body>
</html>
